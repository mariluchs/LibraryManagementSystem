<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/resources/templates/layout.xhtml">


  <ui:define name="content">
    <h2>Login</h2>
    <!-- Meldungen (Erfolg / Fehler) -->
    <h:messages globalOnly="true"
                layout="list"
                styleClass="messages"/>
    <h:form id="loginForm">
      <h:panelGrid columns="2">

        <h:outputLabel for="username" value="Benutzername"/>
        <h:inputText id="username"
                     value="#{userLoginBean.username}"
                     required="true"/>

        <h:outputLabel for="password" value="Passwort"/>
        <h:inputSecret id="password"
                       value="#{userLoginBean.password}"
                       required="true"/>
      </h:panelGrid>

      <br/>
      <h:commandButton value="Login"
                       action="#{userLoginBean.login}"/>

      <br/>

      <h:link value="Noch kein Konto? Jetzt registrieren"
              outcome="/register"/>
      <h:messages globalOnly="true"/>

      <h:messages globalOnly="true"/>
    </h:form>
  </ui:define>

</ui:composition>
</html>
